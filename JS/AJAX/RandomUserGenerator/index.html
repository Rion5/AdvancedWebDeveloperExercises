<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Random User Generator</title>
</head>
<body>
    <h1 class="title"> Random User Generator</h1>
    <div class="user-profile">
        <img id="avatar" src="https://pbs.twimg.com/profile_images/3456602315/aad436e6fab77ef4098c7a5b86cac8e3_400x400.jpeg" />
        <div id="fullname">Jon Snow</div>
      <div id="username">
          kingofthenorth
      </div>
        <div class="description">
          <div>Email: <span id="email">snow@winterfell.com</span></div>
          <div>City: <span id="city">Winterfell</span></div>
      </div>
      <div class="footer">
        <button id="btn">Next User!</button>
     </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
