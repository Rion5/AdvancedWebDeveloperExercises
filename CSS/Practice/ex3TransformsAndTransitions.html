<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ex3TransformsAndTransitions.css">
    <title>CSS Transform and Transitions</title>
</head>
<body>
    <p>Normal Box</p>
    <p class="transformed">
        Transformed Box <br>
        : scale(2) translateX(300px); <br>
        rotate(5deg)
    </p>
    <p class="transition">
        Transition Box <br>
        Hover over me! <br>
        Box will transform, over a delay
    </p>
    <p class="shortHand">Click + Hold</p>
    <script src="ex3TransformsAndTransitions.css"></script>
</body>
</html>
